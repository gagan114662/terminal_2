{% extends "blog_base.html" %}

{% block title %}Edit Post - Simple Blog Platform{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Post</h2>

    <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}" class="post-form">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" id="title" name="title" class="form-control" required
                   value="{{ post.title }}">
        </div>

        <div class="form-group">
            <label for="author">Author Name</label>
            <input type="text" id="author" name="author" class="form-control" required
                   value="{{ post.author }}">
        </div>

        <div class="form-group">
            <label for="content">Post Content</label>
            <textarea id="content" name="content" class="form-control" rows="12" required>{{ post.content }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Post</button>
            <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
