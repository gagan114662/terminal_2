{% extends "base.html" %}

{% block title %}Edit Post - Simple Blog{% endblock %}

{% block content %}
    <div class="post-form">
        <h2>Edit Post</h2>
        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ post.title }}" required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="15" required>{{ post.content }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Post</button>
                <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
