{% extends "blog_base.html" %}

{% block title %}Create New Post - Simple Blog Platform{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create a New Post</h2>

    <form method="POST" action="{{ url_for('new_post') }}" class="post-form">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" id="title" name="title" class="form-control" required
                   placeholder="Enter your post title">
        </div>

        <div class="form-group">
            <label for="author">Author Name</label>
            <input type="text" id="author" name="author" class="form-control" required
                   placeholder="Your name">
        </div>

        <div class="form-group">
            <label for="content">Post Content</label>
            <textarea id="content" name="content" class="form-control" rows="12" required
                      placeholder="Write your post content here..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Publish Post</button>
            <a href="{{ url_for('index') }}" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
